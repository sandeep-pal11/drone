<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - India Only</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .checkout-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #1565c0;
    }
    .note {
      font-size: 14px;
      color: gray;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout (India Only)</h2>
    <form method="POST" action="{% url 'checkout' %}" id="checkoutForm">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number *</label>
        <input type="tel" id="phone" name="phone" required pattern="[6-9]{1}[0-9]{9}" />
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="address">Full Address *</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required />
      </div>

      <div class="form-group">
        <label for="state">State *</label>
        <select id="state" name="state" required>
          <option value="">-- Select State --</option>
          <option>Maharashtra</option>
          <option>Delhi</option>
          <option>Uttar Pradesh</option>
          <option>Gujarat</option>
          <option>Tamil Nadu</option>
          <option>Rajasthan</option>
          <option>West Bengal</option>
          <option>Madhya Pradesh</option>
          <option>Karnataka</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pincode">Pin Code *</label>
        <input type="text" id="pincode" name="pincode" required pattern="[1-9]{1}[0-9]{5}" />
      </div>

      <button class="btn" type="submit">Place Order</button>
    </form>
  </div>

</body>
</html>
